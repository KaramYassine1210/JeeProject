spring.application.name=MicroService_Emprunt
# Configuration de la base de donn√©es H2
spring.datasource.url=jdbc:h2:mem:Empruntdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=bob
spring.datasource.password=bob

# Activer la console H2
spring.h2.console.enabled=true

# Configurations JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Port du serveur
server.port=8083
